<table class="table table-strip table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Joined</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#cust of customers">
      <td>{{cust.first_name}}</td>
      <td>{{cust.last_name}}</td>
      <td>{{cust.email}}</td>
      <td>{{cust.created_at | date:"MM/dd/y"}}</td>
      <td>
        <div class="pull-right">
          <a class="btn btn-small btn-primary" href="/customer/{{cust.id}}">
            View Details...
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
